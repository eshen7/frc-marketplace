server {
    listen 80;

    # Redirect all traffic to HTTPS (if SSL is set up)
    # Uncomment the lines below if you configure SSL later
    # listen 443 ssl;
    # ssl_certificate /etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Ensure proper handling of large requests (like file uploads)
    client_max_body_size 100M;

    # ===============================
    # Serve the React Frontend
    # ===============================
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # ===============================
    # Serve Django Backend (ASGI via Daphne)
    # ===============================
    location /api/ {
        proxy_pass http://backend_app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # ===============================
    # Serve Static and Media Files
    # ===============================
    location /static/ {
        alias /usr/local/app/static/;
        autoindex on;
    }

    location /media/ {
        alias /usr/local/app/media/;
        autoindex on;
    }

    # ===============================
    # Error Handling
    # ===============================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
